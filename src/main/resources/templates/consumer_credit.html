<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">"</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h2>Заполните все поля</h2><br>
<form th:action="@{/consumer-credit}" method="post">
    <input type="text" name="firstname" placeholder="Введите вашу фамилию" class="form-control" required><br>
    <input type="text" name="name" placeholder="Введите ваше имя" class="form-control" required><br>
    <input type="text" name="surname" placeholder="Введите ваше отчество" class="form-control" required><br>
    <input type="number" name="age" min="18" max="200" placeholder="Укажите ваш возраст в виде целого (например 19)" class="form-control" required><br>
    <input type="number" step="0.01" name="credit_size" min="1" max="2000000" placeholder="Укажите размер кредита в рублях (не более 2000000)" class="form-control" required><br>
    <input type="number" name="credit_term" min="1" max="36" placeholder="Укажите срок кредитования в месяцах (не более 36)" class="form-control" required><br>
    <button type="submit" class="btn btn-success">Подтвердить</button>
</form>
</div>

</body>
</html>
