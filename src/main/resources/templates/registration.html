<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Регистрация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">

</head>
<body>

<div class="container mt-5 mb-5">
  <h2>Регистрация</h2><br>
  <form th:action="@{/registration}" method="post">
    <input type="email" name="username"  placeholder="Введите ваш email" class="form-control"><br>
    <input type="text" name="password" placeholder="Придумайте пароль (более 5 символов)" class="form-control"><br>
    <button type="submit"  class="btn btn-success">Зарегестрироваться</button>
    <a href="/login">Вход</a>
  </form>
</div>

</body>
</html>
